<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/0239039983.js" crossorigin="anonymous"></script>

    <title>Nintendo Switch</title>
</head>
<body>
    <div class="container">
        <div class="main-container">

            <!-- Controles Izquierdos -->
            <div class="left-stick"></div>
            <div class="right-stick"></div>
            <div class="control-izquierdo">

                <div class="top-button"></div>
                <div class="stick"></div>

                <div class="top-button-">
                    <i class="fa-sharp fa-solid fa-caret-up"></i>
                </div>
                <div class="right-button">
                    <i class="fa-solid fa-caret-right"></i>
                </div>
                <div class="bottom-button">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="left-button">
                    <i class="fa-solid fa-caret-left"></i>
                </div>

                <div class="last-button">
                    <i class="fa-solid fa-circle"></i>
                </div>
            </div>

            <!-- Pantalla -->
            <div class="pantalla">

                <!-- Contenido de Pantalla -->
                <div class="contenido-pantalla">
                    <!-- Datos de la pantalla -->
                    <div class="contenido-pantalla-contenido">
                        <div class="top-screen">
                            <div class="images">
                                <div class="img img1">
                                    <img src="images/p1.png" alt="">
                                </div>
                                <div class="img img2">
                                    <img src="images/p2.png" alt="">
                                </div>
                                <div class="img img3">
                                    <img src="images/p3.png" alt="">
                                </div>
                            </div>
    
                            <div class="data">
                                <div class="data-e time">
                                    <p>14:52</p>
                                </div>
                                <div class="data-e wifi">
                                    <i class="fa-solid fa-wifi"></i>
                                </div>
                                <div class="data-e battery">
                                    <i class="fa-solid fa-battery-half"></i>
                                </div>
                            </div>
                        </div>
    
                        <div class="game-selector">
                            <div class="game game1">
                                <img src="images/1.png" alt="">
                            </div>
                            <div class="game game2">
                                <img src="images/2.png" alt="">
                            </div>
                            <div class="game game3">
                                <img src="images/3.png" alt="">
                            </div>
                        </div>
    
                        <div class="game-sections">
                            <div class="sect sect1">
                                <p><i class="fa-regular fa-message"></i></p>
                            </div>
                            <div class="sect sect2">
                                <p><i class="fa-solid fa-bag-shopping"></i></p>
                            </div>
                            <div class="sect sect3">
                                <p><i class="fa-regular fa-image"></i></p>
                            </div>
                            <div class="sect sect4">
                                <p><i class="fa-solid fa-gamepad"></i></p>
                            </div>
                            <div class="sect sect5">
                                <p><i class="fa-regular fa-sun"></i></p>
                            </div>
                            <div class="sect sect6">
                                <p><i class="fa-solid fa-power-off"></i></p>
                            </div>
                        </div>
    
                        <div class="game-footer">
                            <div class="game-icon">
                                <i class="fa-solid fa-gamepad"></i>
                            </div>
                            <div class="game-ok">
                                <p><span>A</span> ok</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <!-- Controles Derechos -->
            <div class="control-derecho">
                <div class="selector"></div>
                <div class="x">
                    <p>X</p>
                </div>
                <div class="a">
                    <p>A</p>
                </div>
                <div class="b">
                    <p>B</p>
                </div>
                <div class="y">
                    <p>Y</p>
                </div>
                <div class="stick"></div>
                <div class="home">
                    <i class="fa-solid fa-house-user"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
